# SonarQube Configuration for Currency Converter
sonar.projectKey=shell-trading_currency-converter
sonar.organization=shell-trading
sonar.projectName=Currency Converter API
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=app/,main.py
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/*_test.py,**/test_*.py,**/__pycache__/**,**/migrations/**

# Language-specific settings
sonar.python.version=3.11

# Security and quality settings
sonar.python.bandit.reportPaths=bandit-report.json
sonar.qualitygate.wait=true

# Code coverage thresholds
sonar.coverage.exclusions=**/*_test.py,**/test_*.py,**/conftest.py

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/test_*.py

# Security hotspots and vulnerabilities
sonar.security.hotspots.inherited=true